<!-- List of Authors -->
<div class="container mt-5">
  <div *ngIf="!showAddEditForm" class="card p-4">
    <h2>List of Authors</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Author Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th *ngIf="isLibrarian()">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let author of authList">
          <td>{{ author.authorName }}</td>
          <td>{{ author.gender }}</td>
          <td>{{ author.age }}</td>
          <td *ngIf="isLibrarian()">
            <button class="btn btn-sm btn-primary" (click)="editAuthor(author)">
              Edit
            </button>
            <button
              class="btn btn-sm btn-danger"
              (click)="deleteAuthor(author.authorName)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <button *ngIf="isLibrarian()" class="btn btn-primary" (click)="addAuthor()">
      Add Author
    </button>
  </div>

  <!-- Add/Edit Author Form -->
  <div class="add-edit-author-form card p-4" *ngIf="showAddEditForm">
    <h2>{{ isEditMode ? "Edit" : "Add" }} Author</h2>
    <form (ngSubmit)="saveAuthor()">
      <div class="form-group">
        <label for="authorName">Author Name</label>
        <input
          type="text"
          class="form-control"
          id="authorName"
          [(ngModel)]="author.authorName"
          name="authorName"
          required
        />
      </div>
      <div class="form-group">
        <label for="authorGender">Author Gender</label>
        <input
          type="text"
          class="form-control"
          id="authorGender"
          [(ngModel)]="author.gender"
          name="authorGender"
          required
        />
      </div>
      <div class="form-group">
        <label for="authorAge">Author Age</label>
        <input
          type="number"
          class="form-control"
          id="authorAge"
          [(ngModel)]="author.age"
          name="authorAge"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? "Update" : "Save" }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
    </form>
  </div>
</div>
